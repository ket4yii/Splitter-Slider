language: node_js
node_js:
- stable
env:
  global:
    secure: 
before_script:
- npm install -g gulp
script:
- gulp build
after_success:
- npm run coveralls
- md ../for_deploy
- cp docs ../for_deploy
- cd ../for_deploy
- git init
- git remote add deploy https://ket4yii:${GH_TOKEN}@github.com/ket4yii/Splitter-Slider.git
- git checkout gh-pages
#- git push deploy gh-pages